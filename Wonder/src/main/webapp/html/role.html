<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>角色管理</title>
<link type="text/css" rel="stylesheet" href="../res/css/at-plg1.0.css">
<link type="text/css" rel="stylesheet" href="../res/css/table-plg1.0.css">
<script type="text/javascript" src="../res/js/jquery.min.js"></script>
<script type="text/javascript" src="../res/js/WebUtil.js"></script>
<script type="text/javascript" src="../res/js/role.js"></script>
<script type="text/javascript" src="../res/js/table-plg1.0.js"></script>
<script type="text/javascript">
	$(function(){
		
		
	})

</script>
<style type="text/css">
	
</style>
</head>
<body>
	<div class="container" style="margin-top: 100px;">
		<div style="float:right">
			<button id="btn_add" class="btn btn-primary"  data-toggle="modal" data-target="#addModal">新增</button>
		</div>
		<table id="table" class="table table-style1">
			<thead></thead>
			<tbody></tbody>
			<tfoot></tfoot>
		</table>
	</div>
	
	<script type="text/javascript">
		$(function(){
			$("#multi-selector").load("temp/multi-selector.html", function(){
				initMultiSelector($("#multi-selector"));
			});
			
		})
	</script>
	
	<!-- 新增弹出框 -->
	<div class="modal fade" id="addModal">
	  <div class="modal-dialog">
	    <div class="modal-content">
	    	<form name="add" class="form-horizontal">
		    	<div class="modal-header">
		        	<h4 class="modal-title">新增</h4>
		      	</div>
		      	<div class="modal-body">
					<input type="hidden"  name="tbname" value="U_ROLE">
					<input type="hidden"  name="role_id">
					<div class="form-group">
						<div class="col-sm-2 control-label">角色名</div>
						<div class="col-sm-9">
							<input type="text" class="form-control"  name="role_name" required>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-2 control-label">显示名</div>
						<div class="col-sm-9">
							<input type="text" class="form-control"  name="display_name" required>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-2 control-label">备注</div>
						<div class="col-sm-9">
							<input type="text" class="form-control"  name="memo" required>
						</div>
					</div>
					  &nbsp;&nbsp;&nbsp;&nbsp;权限分配：
					<div id="multi-selector"></div>
		      	</div>
		      	<div class="modal-footer">
		        	<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
		        	<button type="button" class="btn btn-primary save" >保存</button>
		      	</div>
	      	</form>
	    </div>
	  </div>
	</div>


	<!-- 删除弹出框 -->
	<div class="modal fade" id="deleteModal">
	  <div class="modal-dialog">
	    <div class="modal-content">
	    	<input type="hidden"  name="_method" value="DELETE">
	    	<form name="delete" class="form-horizontal">
		    	<div class="modal-header">
		        	<h4 class="modal-title">删除</h4>
		      	</div>
		      	<div class="modal-body">
					<input type="hidden"  name="tbname">			
		      	</div>
		      	<div class="modal-footer">
		        	<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
		        	<button type="button" class="btn btn-primary save" >保存</button>
		      	</div>
	      	</form>
	    </div>
	  </div>
	</div>
	
	
</body>
</html>
